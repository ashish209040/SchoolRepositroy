<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<section>
		<div class="container ">
			<div class="col-md-8 mx-auto">
				<div class="card mt-3 px-3">
					<h3 class="text-center my-3 p-3">Add Student</h3>
					<form th:action="@{/teacher/add-student}" method="post">
						<div class="form-floating mb-3">
							<input type="text" name="name" class="form-control form-control-sm" id="floatingInput"
								placeholder="name@example.com">
							<label for="floatingInput">Name</label>
						</div>
						<div class="form-floating mb-3">
							<input type="text" name="city" class="form-control form-control-sm" id="floatingInput"
								placeholder="name@example.com">
							<label for="floatingInput">City</label>
						</div>
						<div class="form-floating mb-3">
							<input type="text" name="fatherName" class="form-control form-control-sm" id="floatingInput"
								placeholder="name@example.com">
							<label for="floatingInput">Father's Name</label>
						</div>
						<div class="form-floating mb-3">
							<input type="text" name="motherName" class="form-control form-control-sm" id="floatingInput"
								placeholder="name@example.com">
							<label for="floatingInput">Mother's Name</label>
						</div>
						<div class="form-floating mb-3">
							<input type="email" name="email" class="form-control form-control-sm" id="floatingInput"
								placeholder="name@example.com">
							<label for="floatingInput">Email</label>
						</div>
						<div class="form-floating mb-3">
							<input type="text" name="contact" class="form-control form-control-sm" id="floatingInput"
								placeholder="name@example.com">
							<label for="floatingInput">Contact</label>
						</div>
						<div class="form-floating mb-3">
							<input type="date" name="dob" class="form-control form-control-sm" id="floatingInput"
								placeholder="name@example.com">
							<label for="floatingInput">DOB</label>
						</div>
						<div class="form-floating mb-3">
							<input type="<password></password>" name="password" class="form-control form-control-sm" id="floatingInput"
								placeholder="name@example.com">
							<label for="floatingInput">Password</label>
						</div>
						
						<select class="form-select mb-3" name="className" aria-label="Small select example" >
							<option selected >Select Class</option>
							
							
						</select>
						<select class="form-select mb-3" name="section" aria-label="Small select example">
							<option selected>Select Section</option>
							<option value="a">A</option>
							<option value="b">B</option>
							<option value="c">C</option>
						</select>
						<div class="container text-center my-3">
							<button type="submit" class="btn btn-primary">Submit</button>
						</div>
					</form>
				</div>

			</div>

		</div>
	</section>
</body>
</html>
