<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<section>
		<div class="container">
			<div class="col-md-8 col-lg-6 mx-auto">
				<div class="card mt-3 p-2">
					<h3 class="text-center my-3 p-3">Register Yourself</h3>
					<div class="px-3">
						<form action="#" th:action="@{/admin/add-teacher}" method="post">
							<div class="form-floating mb-3">
								<input type="text" name="name" class="form-control form-control-sm" id="floatingInput"
									placeholder="name@example.com">
								<label for="floatingInput">Enter Your Name</label>
							</div>
							<div class="form-floating mb-3">
								<input type="email" name="email" class="form-control form-control-sm" id="floatingInput"
									placeholder="name@example.com">
								<label for="floatingInput">Enter Your Email</label>
							</div>
							<div class="form-floating mb-3">
								<input type="number" name="contact" class="form-control form-control-sm" id="floatingInput"
									placeholder="name@example.com">
								<label for="floatingInput">Enter Your Contact</label>
							</div>
							<div class="form-floating mb-3">
								<input type="password" name="password" class="form-control form-control-sm" id="floatingInput"
									placeholder="name@example.com">
								<label for="floatingInput">Enter Your Password</label>
							</div>
							<div class="container text-center my-3">
								<button type="submit" class="btn btn-primary">Submit</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
